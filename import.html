        <div class="col-12">
          <a href="index.html">

        </div>

    <div class="container py-5">

          <div class="content-wrapper d-flex mx-auto align-items-start flex-column justify-content-center">
            <h2 class="">Import Data Schema</h2>
            <p class="mb-5">To find the schema of your existing user data, go to the feeds list in your dynamic yield console, click edit and paste the code that appears under "Data Schema".</p>

            </div>
            <p class="form-message alert alert-danger" style="display: none;"></p>
            <a class="site-orange-btn import_schema_button" href="schema.html">Import Schema</a>
          </div>
        </div>
      </div>
    </div>
